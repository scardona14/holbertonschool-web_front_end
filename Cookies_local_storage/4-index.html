<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>4-index</title>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    </head>
    <body>
        <div id="loginForm">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname" />
        <input type="text" id="email" placeholder="Email" />
        <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
        </div>
        <script>
        function setCookiesAndShowWelcomeMessage() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            if (firstname && email) {
                Cookie.set("firstname", firstname, { expires: 10 });
                Cookie.set("email", email, { expires: 10 });
            }
            showWelcomeMessageOrForm();
        }
    
        function showCookies() {
            const $p = document.createElement("P");
            const EMAIL = getCookie("email");
            const FIRSTNAME = getCookie("firstname");
            $p.innerHTML = `Email: ${EMAIL} Firstname: ${FIRSTNAME}`;
            const $body = document.querySelector("body");
            $body.append($p);
        }
            function showForm() {
                const $welcome = document.getElementById("welcome");
                if ($welcome) {
                    $welcome.remove();

                const $loginForm = document.getElementById("login-form");
                $loginForm.style.display = initial;
                }
                function hideForm() {
                    const $loginForm = document.getElementById("login-form");
                    $loginForm.style.display = "none";
                }

                function deleteCookiesAndShowForm() {
                    showForm();
                    const date = new Date();
                    date.setDate(date.getDate() - 10);
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = `firstname=; ${expires}; path=/`;
                    document.cookie = `email=; ${expires}; path=/`;
                }

                function showWelcomeMessageOrForm() {
                    if (Cookies.get("email") && Cookies.get("firstname")) {
                        hideForm();

                const $body = document.querySelector("body");
                const $div = document.createElement("div");
                $div.setAttribute("id", "welcome");

                const $h1 = document.createElement("h1");
                const FIRSTNAME = getCookie("firstname");
                $h1.innerHTML = `Welcome ${FIRSTNAME}`;
                $h1.style.display = "inline-block";

                const $a = document.createElement("a");
                $a.innerHTML = "Logout";
                $a.style.cssText = "font-weight: normal; font-size: 16px; margin-left: 10px;";

                $a.addEventListener("click", deleteCookiesAndShowForm);

                $div.append($h1);
                $h1.append($a);

                $body.append($div);
            } else {
                showForm();
            }
         }
         showWelcomeMessageOrForm();
        </script>
    </body>
</html>
